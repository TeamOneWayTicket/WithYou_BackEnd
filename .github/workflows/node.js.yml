name: development CI

on:
  push:
    branches: [ "main", "feature/*", "hotfix/*"]
  pull_request:
    branches: [ "main", "feature/*", "hotfix/*"]

jobs:
  node_CI:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Test unit
        run: npm test

      - name: build
        run: npm build
